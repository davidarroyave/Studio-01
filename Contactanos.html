<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Contactanos</title>
</head>
<body>
    
<!-- formularios van con label e input,  -->
<form>
    <br>
    <H2>Ingresa tus datos, nosotros te contactaremos</H2>
    <label for="Nickname">Nickname o Usuario</label><br>
    <input id="Nickname" type="Text" required> <br> <br>

    <label for="Nombre Completo">Nombre Completo</label><br>
    <input id="Nombre Completo" type="Text" required> <br><br>

    <label for="Cedula">Cédula</label><br>
    <input id="Cedula" type="number" required> <br><br>

    <label for="Email">Correo Electrónico</label><br>
    <input id="Email" type="Text" required> <br><br>

    <label for="Password">Contraseña</label><br>
    <input id="Password" type="password" required> <br><br>

    <label for="Edad">Edad</label><br>
    <input min="18" max="99" id="Edad" type="number"> <br><br>

    <label for="fecha nacimiento">Fecha Nacimiento</label><br>
    <input id="fecha nacimiento" type="date"> <br><br>
         
    <label for="Direccion">Dirección</label><br>
    <input id="Direccion" type="address"> <br><br>

    <label for="Barrio">Barrio</label><br>
    <input id="Barrio" type="Neighborhood"> <br><br>
  
    <!-- no me se todavia como insertar foto de perfil en un formulario, tengo que revisar bien en los foros -->

    <input type="submit" value="Registrar Formulario" required >
</form>


</body>
</html>
